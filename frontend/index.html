<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clipy Clipboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'slide-up': 'slideUp 0.3s ease-out',
          }
        }
      }
    }
  </script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- Header -->
    <div class="text-center mb-12 animate-fade-in">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
        üîó Clipy Clipboard
      </h1>
      <p class="text-gray-600 text-lg">Share files and text instantly with secure codes</p>
    </div>

    <div class="grid md:grid-cols-2 gap-8">
      <!-- Upload Section -->
      <section class="bg-white rounded-2xl shadow-xl p-8 animate-slide-up">
        <div class="flex items-center mb-6">
          <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4">
            <span class="text-2xl">üì§</span>
          </div>
          <h2 class="text-2xl font-bold text-gray-800">Upload</h2>
        </div>
        
        <div class="space-y-6">
          <!-- Text Input -->
          <div>
            <label for="text-input" class="block text-sm font-medium text-gray-700 mb-2">
              Text Content
            </label>
            <textarea 
              id="text-input" 
              placeholder="Type something to share..." 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
              rows="4"
            ></textarea>
          </div>

          <!-- File Input -->
          <div>
            <label for="file-input" class="block text-sm font-medium text-gray-700 mb-2">
              Or Upload a File
            </label>
            <div class="relative">
              <input 
                type="file" 
                id="file-input" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
              />
            </div>
          </div>

          <!-- Upload Button -->
          <button 
            type="button"
            onclick="upload()" 
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-200 shadow-lg"
          >
            Upload & Get Code
          </button>

          <!-- Result Display -->
          <div id="upload-result" class="hidden bg-green-50 border border-green-200 rounded-lg p-4 text-center">
            <div class="text-green-800 font-semibold text-lg" id="code-display"></div>
            <div class="flex gap-2 justify-center mt-3">
              <button 
              type="button"
                onclick="copyCode()" 
                class="bg-green-600 text-white px-4 py-2 rounded-md text-sm hover:bg-green-700 transition-colors"
              >
                Copy Code
              </button>
              <button 
              type="button"
                onclick="clearResult()" 
                class="bg-gray-500 text-white px-4 py-2 rounded-md text-sm hover:bg-gray-600 transition-colors"
              >
                Clear
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Fetch Section -->
      <section class="bg-white rounded-2xl shadow-xl p-8 animate-slide-up">
        <div class="flex items-center mb-6">
          <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-4">
            <span class="text-2xl">üì•</span>
          </div>
          <h2 class="text-2xl font-bold text-gray-800">Fetch</h2>
        </div>
        
        <div class="space-y-6">
          <!-- Code Input -->
          <div>
            <label for="code-input" class="block text-sm font-medium text-gray-700 mb-2">
              Enter Code
            </label>
            <input 
              type="text" 
              id="code-input" 
              placeholder="Paste your code here..." 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-center text-lg font-mono"
            />
          </div>

          <!-- Fetch Button -->
          <button 
            type="button"
            onclick="fetchData()" 
            class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-green-700 hover:to-emerald-700 transform hover:scale-105 transition-all duration-200 shadow-lg"
          >
            Fetch Content
          </button>

          <!-- Result Display -->
          <div id="fetch-result" class="hidden bg-gray-50 border border-gray-200 rounded-lg p-4">
            <div id="fetch-content" class="text-gray-800"></div>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <div class="text-center mt-12 text-gray-500">
      <p>Secure ‚Ä¢ Fast ‚Ä¢ Simple</p>
    </div>
  </div>

  <script>
    let currentCode = '';

        async function upload(event) {
      if (event) event.preventDefault();
      
      const file = document.getElementById('file-input').files[0];
      const text = document.getElementById('text-input').value.trim();

      if (!file && !text) {
        alert('Please provide either text or a file to upload.');
        return;
      }

      try {
        let response;
        
        if (text && !file) {
          // Upload text via JSON
          console.log('Uploading text:', text);
          response = await fetch("http://127.0.0.1:8000/upload_text", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(text)
          });
        } else if (file) {
          // Upload file
          console.log('Uploading file:', file.name);
          const formData = new FormData();
          formData.append("file", file);
          
          
          response = await fetch("http://127.0.0.1:8000/upload", {
            method: "POST",
            body: formData
          });
        }

        if (response.ok) {
          const data = await response.json();
          currentCode = data.code;
          
          document.getElementById('code-display').innerText = `Code: ${data.code}`;
          document.getElementById('upload-result').classList.remove('hidden');
          
          // Clear inputs
          document.getElementById('text-input').value = '';
          document.getElementById('file-input').value = '';
          
          console.log('Upload successful, code:', data.code);
        } else {
          const errorData = await response.json();
          throw new Error(errorData.detail || 'Upload failed');
        }
      } catch (error) {
        console.error('Upload error:', error);
        alert(`Upload failed: ${error.message}`);
      }
    }

        async function fetchData(event) {
      if (event) event.preventDefault();
      
      const code = document.getElementById("code-input").value.trim();
      
      if (!code) {
        alert('Please enter a code.');
        return;
      }

      try {
        const response = await fetch(`http://127.0.0.1:8000/get/${code}`);

        if (response.ok) {
          const contentType = response.headers.get("Content-Type");
          const fetchResult = document.getElementById("fetch-result");
          const fetchContent = document.getElementById("fetch-content");

          if (contentType && contentType.startsWith("text/plain")) {
            // Display text content
            const text = await response.text();
            fetchContent.innerHTML = `
              <div class="bg-white p-4 rounded border">
                <pre class="whitespace-pre-wrap text-sm">${text}</pre>
              </div>
            `;
            fetchResult.classList.remove('hidden');
          } else {
            // Download file
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "downloaded_file";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            fetchContent.innerHTML = `
              <div class="text-green-600 font-semibold">
                ‚úÖ File downloaded successfully!
              </div>
            `;
            fetchResult.classList.remove('hidden');
          }
        } else {
          throw new Error('Invalid code');
        }
      } catch (error) {
        document.getElementById("fetch-content").innerHTML = `
          <div class="text-red-600 font-semibold">
            ‚ùå Invalid code or no data found.
          </div>
        `;
        document.getElementById("fetch-result").classList.remove('hidden');
      }
    }

    function copyCode() {
      if (currentCode) {
        navigator.clipboard.writeText(currentCode).then(() => {
          const button = event.target;
          const originalText = button.textContent;
          button.textContent = 'Copied!';
          button.classList.add('bg-green-700');
          
          setTimeout(() => {
            button.textContent = originalText;
            button.classList.remove('bg-green-700');
          }, 2000);
        });
      }
    }

    function clearResult() {
      document.getElementById('upload-result').classList.add('hidden');
      currentCode = '';
      document.getElementById('code-display').innerText = '';
    }

    // Add enter key support
    document.getElementById('code-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        fetchData();
      }
    });

    // Add enter key support for textarea
    document.getElementById('text-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.ctrlKey) {
        upload();
      }
    });

    // Test connection on page load
    window.addEventListener('load', function() {
      console.log('Page loaded, testing backend connection...');
      fetch('http://127.0.0.1:8000/docs')
        .then(response => {
          console.log('Backend is reachable:', response.status);
        })
        .catch(error => {
          console.error('Backend connection failed:', error);
          alert('Cannot connect to backend. Make sure it\'s running on http://127.0.0.1:8000');
        });
    });
  </script>
</body>
</html>
